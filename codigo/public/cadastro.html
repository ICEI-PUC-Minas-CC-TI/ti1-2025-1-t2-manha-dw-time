
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #4b0082, #8a2be2);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cadastro-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #4b0082;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4b0082;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #5e1fa4;
    }
    .msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h2>Criar Conta</h2>
    <form onsubmit="criarConta(); return false;">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="tel" id="celular" placeholder="Celular" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
      <p class="msg" id="mensagem"></p>
    </form>
  </div>

<script>
async function criarConta() {
  const nome = document.getElementById("nome").value;
  const celular = document.getElementById("celular").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  const res = await fetch("http://localhost:3000/usuarios");
  const usuarios = await res.json();
  const existe = usuarios.find(u => u.email === email || u.celular === celular);

  if (existe) {
    document.getElementById("mensagem").innerText = "Usuário já cadastrado.";
  } else {
    await fetch("http://localhost:3000/usuarios", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome, celular, email, senha })
    });
    alert("Conta criada com sucesso!");
    window.location.href = "index.html";
  }
}
</script>
</body>
</html>
