
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conclu√≠das</title>
  <link rel="stylesheet" href="css/animacoes.css">
  <link rel="stylesheet" href="css/modoEscuro.css">
  <link rel="stylesheet" href="css/favorita.css">
  <script src="js/modoEscuro.js"></script>
  <script src="js/feedback.js"></script>
  <script src="js/favorita.js"></script>
  <script src="js/som.js"></script>
  <style>
    body {{
      font-family: 'Montserrat', sans-serif;
      margin-left: 240px;
      padding: 20px;
    }}
    h1 {{
      font-size: 28px;
      margin-bottom: 20px;
    }}
    .tarefa {{
      background: #f3f3f3;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
    }}
    .alta {{ border-left: 6px solid red; }}
    .media {{ border-left: 6px solid orange; }}
    .baixa {{ border-left: 6px solid green; }}
    button {{
      margin-right: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }}
    .favoritar {{ background: gold; }}
    .concluir {{ background: lightblue; }}
    .excluir {{ background: lightcoral; }}
  </style>
</head>
<body>
  <div id="feedback"></div>
  <h1>Conclu√≠das</h1>
  <div id="tarefas"></div>

<script>
  const hoje = new Date().toISOString().split("T")[0];

  async function carregarTarefas() {{
    const res = await fetch("http://localhost:3000/tarefas");
    const tarefas = await res.json();
    const filtradas = tarefas.filter(t => t.concluida);
    document.getElementById("tarefas").innerHTML = filtradas.map(t => `
      <div class="tarefa ${t.importancia}" id="tarefa-${t.id}">
        <strong>${{t.nome}}</strong> - ${{t.categoria}} - ${{t.data}}<br>
        <small>Import√¢ncia: ${{t.importancia}}</small><br>
        <button class="favoritar" onclick="favoritar(${t.id})">‚≠ê</button>
        <button class="concluir" onclick="concluir(${t.id})">‚úÖ</button>
        <button class="excluir" onclick="excluir(${t.id})">üóëÔ∏è</button>
      </div>
    `).join("");
  }}

  async function excluir(id) {{
    await fetch(`http://localhost:3000/tarefas/${{id}}`, {{ method: 'DELETE' }});
    mostrarFeedback("Tarefa exclu√≠da");
    carregarTarefas();
  }}

  async function concluir(id) {{
    await fetch(`http://localhost:3000/tarefas/${{id}}`, {{
      method: 'PATCH',
      headers: {{ 'Content-Type': 'application/json' }},
      body: JSON.stringify({{ concluida: true }})
    }});
    mostrarFeedback("Tarefa conclu√≠da!");
    carregarTarefas();
  }}

  async function favoritar(id) {{
    await fetch(`http://localhost:3000/tarefas/${{id}}`, {{
      method: 'PATCH',
      headers: {{ 'Content-Type': 'application/json' }},
      body: JSON.stringify({{ favorita: true }})
    }});
    animarFavorita('tarefa-' + id);
  }}

  document.addEventListener("DOMContentLoaded", carregarTarefas);
</script>
</body>
</html>
